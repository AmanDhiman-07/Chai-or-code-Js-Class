<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four_html</title>
</head>

<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>javaScript</li>
    </ul>

</body>

<script>

    // normal way adElemnet
    function addLangusge(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLangusge("python")
    addLangusge("TypeScript")


    // optimization addElement in company purpose:

    function addOptilanguage(language) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(language))
        document.querySelector(".language").appendChild(li)
    }

    addOptilanguage("goLang")

    // Edit 

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="Amandeep" 

    const newli = document.createElement("li")
    newli.appendChild(document.createTextNode("Mojo"))
    secondLang.replaceWith(newli)

    // Edit 1 More Ex

    const FirstLang = document.querySelector("li:nth-child(1)")
    FirstLang.outerHTML = '<li>TypeScript</li>'


    // Remove
    const Lastlang = document.querySelector("li:last-child")
    Lastlang.remove()
</script>

</html>
